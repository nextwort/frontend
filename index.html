<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextWordPrediction</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sixtyfour">
</head>
<body>
  <div class="main-div">
    <h1 class="nwp-header">Next Word Prediction</h1>
    <input type="text" class="nwp-input">
    <div class="pred-words">
      <button class="pred-word">Word 1</button>
      <button class="pred-word">Word 2</button>
      <button class="pred-word">Word 3</button>
    </div>
      <p class="error-msg">Error</p>
  </div>
  <div class="model-dropdown-div">
    <div class="next-word-model-dropdown-div">
      <p class="model-dropdown-description">Next Word Prediction Model:</p>
      <select id="next-word-model-dropdown" class="model-dropdown">Dropdown</select>
    </div>
    <div class="word-comp-model-dropdown-div">
      <p class="model-dropdown-description">Word Completion Model:</p>
      <select id="word-comp-model-dropdown" class="model-dropdown">Dropdown</select>
    </div>
  </div>
  <div class="chat-div">
	  <a href="screens/open-chat/open-chat.html"><button class="open-chat">Open Chat</button></a>
  </div>
  <script src="predictions.js"></script>
  <script src="index.js"></script>
</body>
</html>
