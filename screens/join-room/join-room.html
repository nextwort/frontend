<!DOCTYPE html>
<html="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join a room</title>
  <link rel="stylesheet" href="stylejoinroom.css">
</head>
<body>
	<div class="username">
		<h1 class="user">Username</h1>
		<input type="text" class="user-name">
		<h2 class="color-header">Choose Color</h2>
		<div class="user-color">
			<button class="color" style="background-color: #FFFFFF"></button>
			<button class="color" style="background-color: #FFFF00"></button>
			<button class="color" style="background-color: #FFA500"></button>
		</div>
		<div class="user-color">
			<button class="color" style="background-color: #FF0000"></button>
			<button class="color" style="background-color: #00FF00"></button>
			<button class="color" style="background-color: #008000"></button>
		</div>
		<div class="user-color">
			<button class="color" style="background-color: #FFC0CB"></button>
			<button class="color" style="background-color: #0000FF"></button>
			<button class="color" style="background-color: #800080"></button>
		</div>
	</div>
	<div>
	<h1 class="user-header">Enter Room ID</h1>
	<input type="text" class="user-input">
	</div>
	<button class="join-room" onclick="joinRoom()">Join Room</button>
	<script src="join-room.js"></script>
</body>
</html>
